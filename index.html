<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <img src="./img/logo.svg" alt="Website Logo">
                    <img src="./img/logoLetter.svg" alt="Website Logo Letter">
                </nav>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group" id="searchWrapper">
                        <input type="text" class="form-control" placeholder="Search an ingredient, device, utensil or a recipe">
                    </div>
                    <i class="fas fa-search search-icon"></i>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div id="selectedIngredients" class="col d-flex flex-wrap"></div>
        </div>
        <div class="row mt-3">
            <div id="selectedDevices" class="col d-flex flex-wrap"></div>
        </div>
        <div class="row mt-3">
            <div id="selectedUtensils" class="col d-flex flex-wrap"></div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="wrapper">
                    <div class="search-input ingredients-search-input" id="ingredients-search-input">
                        <input type="text" placeholder="Ingredients" id="search-input-ingredients">
                        <div class="autocom-box d-flex flex-wrap">
                        </div>
                        <div class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="wrapper">
                    <div class="search-input devices-search-input" id="devices-search-input">
                        <input type="text" placeholder="Devices" id="search-input-devices">
                        <div class="autocom-box d-flex flex-wrap">
                        </div>
                        <div class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="wrapper">
                    <div class="search-input utensils-search-input" id="utensils-search-input">
                        <input type="text" placeholder="Utensils" id="search-input-utensils">
                        <div class="autocom-box d-flex flex-wrap">
                        </div>
                        <div class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="search-result row" id="recipesList">
                </div>
            </div>
        </div>

   

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/recipes.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/array.js"></script>
    <script src="./js/ingredientsSelectbox.js"></script>
    <script src="./js/linearSearchAlgotrithm.js"></script>
    <script src="./js/devicesSelectbox.js"></script>
    <script src="./js/utensilsSelectbox.js"></script>
</body>
</html>
