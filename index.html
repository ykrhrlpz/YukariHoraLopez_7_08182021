<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Les Petits Plats</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <img src="./img/logo.svg" alt="Website Logo">
                    <img src="./img/logoLetter.svg" alt="Website Logo Letter">
                </nav>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group" id="searchWrapper">
                        <input type="text" class="form-control" placeholder="Search an ingredient, device, utensil or a recipe">
                    </div>
                    <i class="fas fa-search search-icon"></i>
                    
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                
                <div class="select-box">
                    <div class="options-container">
                       
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="lemonJuice" 
                            name="category">
                            <label for="lemonJuice">Lemon Juice</label>
                        </div>

                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="iceCube" 
                            name="category">
                            <label for="iceCube">Ice Cube</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="tomato" 
                            name="category">
                            <label for="tomato">Tomato</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="chicken" 
                            name="category">
                            <label for="chicken">Chicken</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="redPepper" 
                            name="category">
                            <label for="redPepper">Red Pepper</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="tuna" 
                            name="category">
                            <label for="tuna">Tuna</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="vinaigrette" 
                            name="category">
                            <label for="vinaigrette">Vinaigrette</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="cheese" 
                            name="category">
                            <label for="cheese">Cheese</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="egg" 
                            name="category">
                            <label for="egg">Egg</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="liquidCream" 
                            name="category">
                            <label for="liquidCream">Liquid Cream</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="coconutMilk" 
                            name="category">
                            <label for="coconutMilk">Coconut Milk</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="redTuna" 
                            name="category">
                            <label for="redTuna">Red Tuna</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="carot" 
                            name="category">
                            <label for="carot">Carot</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="tomatoSauce" 
                            name="category">
                            <label for="tomatoSauce">Tomato Sauce</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="oliveOil" 
                            name="category">
                            <label for="oliveOil">Olive Oil</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="hardBoiledEgg" 
                            name="category">
                            <label for="hardBoiledEgg">Hard-boiled Egg</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="puffPastry" 
                            name="category">
                            <label for="puffPastry">Puff Pastry</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="dijonMustard" 
                            name="category">
                            <label for="dijonMustard">Dijon Mustard</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="sugarCubes" 
                            name="category">
                            <label for="sugarCubes">Sugar Cubes</label>
                        </div>
    
                        <div class="option">
                            <input 
                            type="radio" 
                            class="radio" 
                            id="butter" 
                            name="category">
                            <label for="butter">Butter</label>
                        </div>
                    </div>  
                    <div class="selected">
                        Select Category
                    </div>   

                    <div class="search-box">
                        <input type="text" placeholder="Start Typing...">
                    </div>
                </div>

                    <input type="text" class="search-by-tag form-control dropdown-toggle bg-primary border-0 p-4" placeholder="Ingredients" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="col-4">
                            <a class="dropdown-item" href="#">One </a>
                            <a class="dropdown-item" href="#">Two </a>
                            <a class="dropdown-item" href="#">Three </a>
                        </div>
                        <div class="col-4">
                            <a class="dropdown-item" href="#">Four </a>
                            <a class="dropdown-item" href="#">Five </a>
                            <a class="dropdown-item" href="#">Six </a>
                        </div>
                        <div class="col-4">
                            <a class="dropdown-item" href="#">Seven </a>
                            <a class="dropdown-item" href="#">Eight </a>
                            <a class="dropdown-item" href="#">NINE</a>
                        </div>
                        
                    </div>
                  </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col d-flex">
                <div class="mr-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary border-0 dropdown-toggle bg-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ingredients
                        </button>
                        <div id="dropdown-menu-ingredients" class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton">
                        
                        </div>
                    </div>
                </div>
                <div class="mr-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary border-0 dropdown-toggle bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Device
                        </button>
                        <div id="dropdown-menu-devices" class="dropdown-menu bg-success" aria-labelledby="dropdownMenuButton">
                        
                        </div>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-secondary border-0 dropdown-toggle bg-danger" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Utensils
                        </button>
                        <div id="dropdown-menu-utensils" class="dropdown-menu bg-danger" aria-labelledby="dropdownMenuButton">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="search-result row" id="recipesList">
                </div>
            </div>
        </div>

   

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/recipes.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/linearSearchAlgotrithm.js"></script>
